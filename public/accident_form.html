<!-- TODO make these stylesheet links local -->
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident Reports</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="resources/js/accident.js"></script>

  <link rel="stylesheet" href="./resources/css/main.css">

</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
          <h3>Incident Reports</h3>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        <!-- Container for form selection box -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text" overflow:hidden >Accident Form</h2>

            <div class=logout>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-color--grey-100" id="memb-behavior" name="logout" onclick="myFunction()">Logout</button>
            </div>

          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <div id="accidentform">
              <form>
                <p id="demo"></p>
                <p>
                  <label for="nameid">Name of Member<em>*</em></label>
                  <input type="text" placeholder="Jane Doe" id="nameid" name="name" autofocus required>
                </p>
                <p>
                  <label for="dateid">Date<em>*</em></label>
                  <input type="text" placeholder="" id="dateid" name="date" autofocus required>
                </p>
                <p>
                  <label for="staffid">Name of Staff Member<em>*</em></label>
                  <input type="text" placeholder="Jane Doe" id="staffid" name="staff" autofocus required>
                </p>
                <p>
                  <label for="incidentid">Nature of the Incident</label>
                  <textarea placeholder="Describe incident." id="incidentid" rows="4"></textarea>
                </p>
                <p>
                  <label for="responseid">Staff Person's Response</label>
                  <textarea placeholder="Describe response." id="responseid" rows="4"></textarea>
                </p>
                <p>
                  <label for="parentid">Parent Notified<em>*</em></label>
                  <input type="text" placeholder="Parents Name" id="parentid" name="parent" autofocus required>
                </p>
                <button onclick="submitButton()" class="mdl-button mdl-js-button mdl-button--raised" name="finished">Form Complete</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
