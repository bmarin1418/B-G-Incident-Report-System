          <button class="mdl-button mdl-js-button mdl-button--raised mdl-color--grey-100" id="showForms" name="search" style="display: none;"  onclick="window.location.href='view_forms.html'+'?uid='+document.getElementById('userID').value+'&forms_found='+document.getElementById('forms_found').innerHTML;return false;">Click to View Forms</button>

          <br><br><br><br><br>

          <div class="chart" id="chart"></div>
          <!-- script from online to create a bar chart from data -->
          <script>
            var data = [4, 8, 15, 16, 23, 42];
            var x = d3.scale.linear()
                .domain([0, d3.max(data)])
                .range([0, 420]);
            d3.select(".chart")
              .selectAll("div")
                .data(data)
              .enter().append("div")
                .style("width", function(d) { return x(d) + "px"; })
                .text(function(d) { return d; });
          </script>

          <!-- script from online to create a pie chart from data -->
          <script>
            var w = 200;
            var h = 200;
            var r = h/2;
            var aColor = [
                'rgb(178, 55, 56)',
                'rgb(213, 69, 70)',
                'rgb(230, 125, 126)',
                'rgb(239, 183, 182)'
            ]
            var data = [
                {"label":"Colorectale levermetastase (n=336)", "value":74},
                {"label": "Primaire maligne levertumor (n=56)", "value":12},
                {"label":"Levensmetatase van andere origine (n=32)", "value":7},
                {"label":"Beningne levertumor (n=34)", "value":7}
            ];
            var vis = d3.select('#chart').append("svg:svg").data([data]).attr("width", w).attr("height", h).append("svg:g").attr("transform", "translate(" + r + "," + r + ")");
            var pie = d3.layout.pie().value(function(d){return d.value;});
            // Declare an arc generator function
            var arc = d3.svg.arc().outerRadius(r);
            // Select paths, use arc generator to draw
            var arcs = vis.selectAll("g.slice").data(pie).enter().append("svg:g").attr("class", "slice");
            arcs.append("svg:path")
                .attr("fill", function(d, i){return aColor[i];})
                .attr("d", function (d) {return arc(d);})
            ;
            // Add the text
            arcs.append("svg:text")
                .attr("transform", function(d){
                    d.innerRadius = 50; /* Distance of label to the center*/
                    d.outerRadius = r;
                    return "translate(" + arc.centroid(d) + ")";}
                )
                .attr("text-anchor", "middle")
                .text( function(d, i) {return data[i].value + '%';})
            ;
          </script>
