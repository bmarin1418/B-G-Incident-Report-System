<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metrics</title>

   <!-- Material Design Theming -->
   <link rel="icon" href="resources/img/bng.png">
   <link rel="stylesheet" href="resources/css/libraries/material.orange-indigo.min.css">
   <link rel="stylesheet" href="resources/css/libraries/sweetalert.css">
   <link rel="stylesheet" href="./resources/css/custom/main.css">
   <link rel="stylesheet" href="resources/css/custom/metrics.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

   <!-- JavaScript Resources -->
   <script src="resources/js/libraries/bluebird.min.js"></script>
   <script src="resources/js/libraries/sweetalert-dev.min.js"></script>
   <script src="resources/js/libraries/material.min.js"></script>
   <script src="resources/js/libraries/firebase.min.js"></script>
   <script src="resources/js/libraries/jquery-3.2.0.min.js"></script>
   <script src="resources/js/custom/allpages.js"></script>
   <script src="resources/js/libraries/d3.v3.min.js"></script>
   <script src="resources/js/libraries/d3-timeline.js"></script>
   <script src="resources/js/custom/metrics.js"></script>

</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing title -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
      <img src="resources/img/white-bgc-logo.png" alt="Logo" style="width:100px;height:50;">
       &nbsp;&nbsp;&nbsp;
        <h3>Incident Analysis</h3>
      </div>
    </div>
  </header>
 
  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
    <!-- Container for form selection box -->
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h2 class="mdl-card__title-text">Admin Dashboard</h2>
          <a><i class="logout fa fa-question-circle fa-3x" aria-hidden="true" onclick="help()"></i></a>
          <div class="logout">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-color--grey-100" id="logout" name="logout" onclick="confirmLogout()">Logout</button>
	      </div>

        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
		  <div id="stats_div" class="box_horizontal">
            <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
               <h2 class="mdl-card__title-text">Stats</h2>
            </div>
		    <div class="container">
              <div class="box_horizontal stats_select">
                <div class="option_styling">
                    <h5>Location</h5>
                </div>
		  	    <select class="single-line-text center_select" id="location_stats" name="location">
		  		  <option value="battell">Battell</option>
		  		  <option value="carmichael">Carmichael</option>
		  		  <option value="harrison">Harrison</option>
		  		  <option value="lasalle">LaSalle</option>
		  		  <option value="wilson">Wilson</option>
		  	    </select>
              </div>
              <div class="box_horizontal stats_select">
                <div class="option_styling">
                    <h5>Students</h5>
                </div>
                <select class="single-line-text" id="all_or_single" name="location">
		  		  <option value="all_students">All Students</option>
                  <option value="single_student">Single Student</option>
		  	    </select>
                <br>
                <b id="userID_title_stats" style="visibility: hidden">Student ID</b>
                <input type="text" style="visibility: hidden" placeholder="123" class="single-line-text center_input" id="userID_stats" name="user_stats">
              </div>
            </div>
            <div class="box_horizontal" id="timeline"></div>
            <div id="barchart"></div>
		  </div>
          <div id="view_forms_div" class="box_horizontal">
            <div class="centered_content">
              <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                 <h2 class="mdl-card__title-text center_button">View Forms</h2>
              </div>
              <div class="container">
                  <div class="option_styling">
                      <h5>Location</h5>
                  </div>
		  	      <select class="single-line-text center_select" id="location_view" name="location">
		  		    <option value="battell">Battell</option>
		    		<option value="carmichael">Carmichael</option>
		  		    <option value="harrison">Harrison</option>
		  		    <option value="lasalle">LaSalle</option>
		  		    <option value="wilson">Wilson</option>
		  	      </select>  
              </div>
              <div class="container">
                  <div class="option_styling">
                      <h5>Student ID</h5>
                  </div>
                  <input type="text" placeholder="123" class="single-line-text center_input" id="userID_search" name="user_search">
              </div>
              <div class="container">
                  <br>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-color--grey-100" id="search_button" name="search">View Forms</button>
              </div>
            </div>
          </div>
		</div>
    </div>
  </div>
  </main>
</div>
</body>
