  <title>View Forms</title>

  <!-- styling for d3 example below -->
  <style>
  .chart div {
    font: 10px sans-serif;
    background-color: steelblue;
    text-align: right;
    padding: 3px;
    margin: 1px;
    color: white;
  }
  </style>

   <!-- Material Design Theming -->
   <link rel="stylesheet" href="resources/css/libraries/material.orange-indigo.min.css">

   <script src="resources/js/libraries/material.min.js"></script>

   <link rel="stylesheet" href="resources/css/libraries/sweetalert.css">
   <link rel="stylesheet" href="./resources/css/custom/main.css">
   <script src="resources/js/custom/allpages.js"></script>
   <script src="https://d3js.org/d3.v3.min.js"></script>

   <script src="resources/js/custom/view_forms.js"></script>
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing title -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
      <img src="resources/img/white-bgc-logo.png" alt="Logo" style="width:100px;height:50;">
       &nbsp;&nbsp;&nbsp;
        <h3>View Forms</h3>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      <!-- Container for form selection box -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h2 class="mdl-card__title-text">Details</h2>
			<div class="backhome">
              <button class="back mdl-button mdl-js-button mdl-button--raised mdl-color--grey-100" name="back" id="back" onclick="window.location.href='/metrics.html'">Back</button>
            </div>
             <a><i class="adjust-margin logout fa fa-question-circle fa-3x" aria-hidden="true" onclick="help()"></i></a>
            <div class="logout">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-color--grey-100" id="logout" name="logout" onclick="confirmLogout()">Logout</button>
  	        </div>

        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600 page_bg">

          <pre id="json"></pre>


        </div>
      </div>
    </div>


  </main>
