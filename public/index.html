<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident Report Database</title>

    <!-- Material Design Theming -->
    <link rel="icon" href="resources/img/bng.png">
    <link rel="stylesheet" href="resources/css/libraries/material.orange-indigo.min.css">
    <link rel="stylesheet" href="resources/css/libraries/sweetalert.css">
    <link rel="stylesheet" href="./resources/css/custom/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JavaScript Resources -->        
    <script src="resources/js/libraries/material.min.js"></script>
    <script src="resources/js/libraries/firebase.min.js"></script>
    <script src="resources/js/libraries/jquery-3.2.0.min.js"></script>
    <script src="resources/js/libraries/sweetalert-dev.min.js"></script>
    <script src="resources/js/custom/allpages.js"></script>
    <script src="resources/js/custom/signin.js"></script>

</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing title -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
		   <img src="resources/img/white-bgc-logo.png" alt="Logo" style="width:100px;height:50;">
       &nbsp;&nbsp;&nbsp;
    <h3>Boys and Girls Clubs of St. Joseph County</h3>

      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      <!-- Container for the demo -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h2 class="mdl-card__title-text">Incident Report Login</h2>
          <a><i class="logout counter_adjust fa fa-question-circle fa-3x" aria-hidden="true" onclick="help()"></i></a>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <p>Enter your username and password below to sign in</p>

          <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Username"/>
          &nbsp;&nbsp;&nbsp;
          <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
          <br/><br/>


          <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in" name="signin">Sign In</button>
          &nbsp;&nbsp;&nbsp;

        </div>
      </div>

    </div>
  </main>
</div>
</body>
</html>
