<!-- TODO make these stylesheet links local -->
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident Reports</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <link rel="stylesheet" href="./resources/css/main.css">

  <!-- JavaScript Resources -->
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <script src="resources/js/jquery-3.2.0.min.js"></script>
  <script src="resources/js/underscore.min.js"></script>
  <script src="resources/js/moment.min.js"></script>
  <script src="resources/js/validate.min.js"></script>
  <script src="resources/js/InputValidator.js"></script>
  <script src="resources/js/gen_incident.js"></script>
  <script src="resources/js/allpages.js"></script>

</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
          <h3>Incident Reports</h3>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        <!-- Container for form selection box -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">General Incident Report</h2>

            <div class=logout>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-color--grey-100" id="logout" name="logout" onclick="confirmLogout()">Logout</button>
            </div>

          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <div id="generalincidentform">
              <form id="general_incident_form">
                <div class="form_group">
                  <p>
                    <label for="nameid">Name of Member</label>
                    <input type="text" class="single-line-text" placeholder="Jane Doe" id="nameid" name="name" autofocus required>
                  </p>
                  <div class="messages"></div>
                </div>
                <div class="form_group">
                  <p>
                    <label for="dateid">Date</label>
                    <input type="date" class="single-line-text" id="dateid" name="date">
                  </p>
                  <div class="messages"></div>
                </div>
                <div class="form_group">
                  <p>
                    <label for="staffid">Name of Staff Member</label>
                    <input type="text" class="single-line-text" placeholder="Jane Doe" id="staffid" name="staff" required>
                  </p>
                  <div class="messages"></div>
                </div>
                <div class="form_group">
                  <p>
                    <label for="witnessid">Witness/People Involved</label>
                    <input type="text" class="single-line-text" placeholder="Jane Doe" id="witnessid" name="witness" required>
                  </p>
                  <div class="messages"></div>
                </div>
                <div class="form_group">
                  <p>
                    <label for="locationid">Location of the Incident</label>
                    <input type="text" class="single-line-text" placeholder="Location" id="locationid" name="location">
                  </p>
                  <div class="messages"></div>
                </div>
                <div class="form_group">
                  <p>
                    <label for="incidentid">Nature of the Incident</label>
                    <textarea class="multi-line-text" placeholder="Describe the incident." id="incidentid" rows="4"></textarea>
                  </p>
                  <div class="messages"></div>
                </div>
                <div class="form_group">
                  <p>
                    <label for="responseid">Staff Person's Response</label>
                    <textarea class="multi-line-text" placeholder="Describe your response to the incident." id="responseid" rows="4"></textarea>
                  </p>
                  <div class="messages"></div>
                </div>
                <div class="form_group">
                  <p>
                    <label for="directorid">Director Notified</label>
                    <input type="checkbox" id="directorid" required>
                  </p>
                  <div class="messages"></div>
                </div>
              </form>
              <input id="sendForm" name="sendForm" class="mdl-button mdl-js-button mdl-button--raised" type="submit" value="Form Complete"></input>
            </div>
          </div>
        </main>
      </div>
    </body>
    </html>
