<!-- TODO make these stylesheet links local -->
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident Reports</title>
    
  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="./resources/css/main.css">

</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing title -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
        <h3>Incident Reports</h3>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      <!-- Container for form selection box -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h2 class="mdl-card__title-text">Home</h2>

          <div class=logout>
	  <form action="index.html">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-color--grey-100" id="memb-behavior" name="logout">Logout</button>
          </form>
	  </div>

        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <p>Choose a form:</p>

	  <div class="button-options">
          <form action="gen_incident_form.html">
          <button class="mdl-button mdl-js-button mdl-button--raised" id="gen-incident" name="gen-incident">General Incident Report</button>
          &nbsp;&nbsp;&nbsp;
          </form>
          
          <form action="accident_form.html">
          <button class="mdl-button mdl-js-button mdl-button--raised" id="accident" name="accident">Accident Report</button>
          &nbsp;&nbsp;&nbsp;
          </form> 

          <form action="mem_behavior_form.html">
          <button class="mdl-button mdl-js-button mdl-button--raised" id="memb-behavior" name="memb-behavior">Member Behavior Report</button>
          &nbsp;&nbsp;&nbsp;
          </form>   
          </div>

        </div>
      </div>

    </div>
  </main>
</div>
</body>
</html>
